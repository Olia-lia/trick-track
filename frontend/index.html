<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title></title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body class="page__body">
    <main class="page-main" >
      <section class="sequencer">
        <label for="bpm">bpm</label>
        <input name="bpm" id="bpm" type="number" min="1" max="300" value="60" step="1"/>

        <button type="button" id="delete">delete</button>
        <button type="button" id="add">add</button>
        <div>
          <!--<button type="button" class="button button-play"></button>
          <button type="button" class="button button-stop"></button>-->
        </div>
        <div class="sequencer__wrapper">
        
            <ul class="sequencer__samples-list">
            </ul>
            <div class="slider__buttons">
              <button type="button" class="slider__arrow slider__arrow--prev"></button>
              <button type="button" class="slider__arrow slider__arrow--next"></button>
            </div>
        </div>
           

      </section>
    </main>


    <footer>
      
    </footer>

    <template id="matrix">
      <li class="sequencer__samples-item">
        <button class="button sample-button"></button>
        <div class="sequencer__steps slider">
          <div class="slider-tracker">
            <div class="sequencer__step-list slide-1 current-slide" id="slide-1"></div>
            <div class="sequencer__step-list slide-2" id="slide-2"></div>
          </div>
         
        </div>
       
      </li>
    </template>





      <script type="module" src="./js/index.js"></script>
  </body>
  </html>
