<!DOCTYPE html>
<html class="page" lang="ru">
  <head>

    <main class="page-main" >
      <section class="app">
        <h1 class="visually-hidden">Online Digital Audio Workstation "trick-track"</h1>
      
        <div class="app__header">
            <a class="app__logo">
               <img src="./image/logo.png" width="100" height="55" alt="logo">
            </a> 
          <div class="app__header-input app-bpm">
            <div>
              <label for="bpm">bpm</label>
              <input name="bpm" id="bpm" type="number" min="1" max="300" value="120" step="1"/>
            </div>
            <div class="app-bpm__buttons app-counters">
              <button type="button" class="app-bpm__button app-bpm__button--increment app__counter app__counter--increment"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
              <button type="button" class="app-bpm__button app-bpm__button--decrement app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
            </div>
          </div>
          <div class="app__header-input app-bars">
            <label for="bars">bars</label>
            <input name="bars" id="bars" type="number" min="1" max="32" value="16" step="1"/>
            <div class="app-bars__buttons app-counters">
              <button type="button" class="app-bars__button  app__counter app__counter--increment"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
              <button type="button" class="app-bars__button app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
            </div>
          </div>
          <div class="player">
            <button type="button" class="player__button player__button--play" id="play"><svg width="32" height="32"><use xlink:href="#play-button"></use></svg></button>
            <button type="button" class="player__button player__button--stop" id="stop"><svg width="32" height="32"><use xlink:href="#stop-button"></use></svg></button>
            
            <div class="player__slider">
              <div class="player__control">
      
                  
                </div>
                <div class="player__control-toggle control-toggle" tabindex="0"></div>
              </div>
            </div>
        </div>

       
        <div class="sequencer__wrapper">
          <div class="sequencer__playback"></div>
        
            <ul class="sequencer__samples-list">
              
            </ul>
            <div class="upload">
              <input type="file" name="sample" id="sample" accept="audio/mp3, audio/wav">
            </div>

            <div class="slider__buttons">
              <button type="button" class="slider__arrow slider__arrow--prev"></button>
              <button type="button" class="slider__arrow slider__arrow--next"></button>
            </div>
        </div>
           

      </section>
    </main>


    <footer>
      
    </footer>

    <template id="matrix">
      <li class="sequencer__samples-item">
        <div class="sequencer__controls">
          <input type="range" class="control-volume" min="0" max="2" list="volums" step="0.01" value="1" data-action="volume" />
            <datalist id="volums-values">
              <option value="0" label="min">
              <option value="2" label="max">
            </datalist> 
			    <label for="volume">volume</label>

          <input type="range" id="panner" class="control-panner" list="pans" min="-1" max="1" value="0" step="0.01" data-action="panner" />
            <datalist id="pan-vals">
              <option value="-1" label="left">
              <option value="1" label="right">
            </datalist>
          <label for="panner">panner</label>
        </div>
        <button class="button sample-button"></button>
        <div class="sequencer__steps slider">
          <div class="slider-tracker">
            <div class="sequencer__step-list slide-1 current-slide" id="slide-1">
             </div>
            <div class="sequencer__step-list slide-2" id="slide-2">
            </div>
            
            </div>
          </div>
         
        </div>
       
      </li>
    </template>



  </body>
  </html>
