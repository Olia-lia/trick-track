{% load static %}
<!DOCTYPE html>
<html class="page" lang="eng">
  <head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <title>trick-track</title>
      <!-- <link rel="stylesheet" href="./style.css">  -->

      <script defer src={% static "main.js" %}></script><link href={% static "main.css" %} rel="stylesheet"></head>
  </head>
  <body class="page__body">

    </svg>


    <main class="page-main" >
      <section class="app">
        <h1 class="visually-hidden">Online Digital Audio Workstation "trick-track"</h1>

        <div class="app__header">
            <a class="app__logo">
               <img src={% static "image/logo.png" %} width="100" height="55" alt="logo">
            </a> 
          <div class="app__header-input app-bpm">
            <div class="app__header-fieldset">
              <input name="bpm" id="bpm" type="number" min="1" max="300" value="120" step="1"/>
              <label for="bpm">bpm</label>
            </div>
            <div class="app-bpm__buttons app-counters">
              <button type="button" class="app-bpm__button app-bpm__button--increment app__counter app__counter--increment"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
              <button type="button" class="app-bpm__button app-bpm__button--decrement app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
            </div>
          </div>
          <div class="app__header-input app-beats">
           <div class="app__header-fieldset">
            <input name="beats" id="beats" type="number" min="1" max="32" value="16" step="1"/>
            <label for="beats">beats</label>
          </div>
            <div class="app-beats__buttons app-counters">
              <button type="button" class="app-beats__button  app-beats__button--increment app__counter app__counter--increment"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
              <button type="button" class="app-bars__button app-beats__button--decrement app__counter app__counter--decrement"><svg width="14" height="15"><use xlink:href="#counter"></use></svg></button>
            </div>
          </div>
          <div class="player">
            <button type="button" class="player__button player__button--play" id="play" aria-label="play track"><svg width="32" height="32"><use xlink:href="#play-button"></use></svg></button>
            <button type="button" class="player__button player__button--stop" id="stop"><svg width="32" height="32" aria-label="stop track"><use xlink:href="#stop-button"></use></svg></button>
          </div>
        
<!-- User section -->
          <div class="app__user">
            <a class="app__user-link" href="/accounts/login"> login
            </a>
            
             
            <!-- <button type="button" class="user__button user__button--logout" id="logout" value="logout"></button>  -->
          </div>
        </div>

        
        <div class="app__project">
          <h2 class="visually-hidden">Saving the project</h2>
          <div class="app__project-name">
            <input type="text" name="project-name" id="project-name" placeholder="You new song">
          </div>
          <button type="submit" class="save-button">save</button>
        </div>

        <article class="app__projects">
          <h2 class="app__projects-heading">Your tracks</h2>
        </article>
        
       

        <div class="sequencer__wrapper">
          <div class="sequencer__slider-toggles slider__buttons">
            <button type="button" class="slider__arrow slider__arrow--prev"><svg width="15" height="30"><use xlink:href="#arrow-right"></use></svg></button>
            <button type="button" class="slider__arrow slider__arrow--next"><svg width="15" height="30"><use xlink:href="#arrow-right"></use></svg></button>
          </div>
          <ul class="sequencer__samples-list"></ul>
        

            <div class="sequencer__upload">
              <input type="file" name="sample" id="sample" accept="audio/mp3, audio/wav">
            </div>

           
        </div>

      </section>
    </main>


    <footer>


    </footer>

    <template id="matrix">
      <li class="sequencer__samples-item">
        <div class="sequencer__controls">
          <input type="range" class="control-volume" min="0" max="2" list="volums" step="0.01" value="1" data-action="volume" />
            <datalist id="volums-values">
              <option value="0" label="min">
              <option value="2" label="max">
            </datalist>
          <label for="volume">volume</label>
          <input type="range" id="panner" class="control-panner" list="pans" min="-1" max="1" value="0" step="0.01" data-action="panner" />
            <datalist id="pan-vals">
              <option value="-1" label="left">
              <option value="1" label="right">
            </datalist>
          <label for="panner">panner</label>
        </div>
        <button class="button sample-button"></button>
        <div class="sequencer__steps slider">
          <div class="slider-tracker">
            <div class="sequencer__step-list slide-1 current-slide" id="slide-1"></div>
            <div class="sequencer__step-list slide-2" id="slide-2"></div>
          </div>
        </div>
      </li>
    </template>


  <template id="success">
    <div class="success__wrapper">
      <div class="success">
        <p class="success__message">Your project has been successfully saved</p>
      </div>
    </div>
  </template>

  <template id="error">
    <div class="error__wrapper">
      <div class="error">
        <button type="button" class="error__button button-close" aria-label="Close">x</button>
        <p class="error__message">Sorry, your project has not been saved</p>
       </div>
    </div>
  </template>




  <section class="modal-user modal">
    <div class="modal-user__content">
      <button class="modal-close button-close" type="button" aria-label="Close">X</button>
      <h2 class="modal-user__heading">Sign in</h2>

      <form class="modal-user__form user-form" method="post" action="">
        <div class="user-field">
          <input class="form-name" type="text" id="user-name" name="user" placeholder="" required>
          <label for="user-name">Your name</label>
        </div>
        <div class="user-field">
          <input class="form-email" id="user-email" type="email" name="user" placeholder="email@example.com" required>
          <label for="user-email">Your e-mail:</label>
        </div>
        <div class="user-field">
          <input type="password" id="user-password" class="form-password">
          <label data-error="wrong" data-success="right" for="user-password">Your password</label>
        </div>
       
        <div class="modal-button-block">        
          <input class="button user-button" type="submit" value="Login">
        </div>

      </form>
   
    </div>
  </section>


  </body>
  </html>
